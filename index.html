<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box;
           font-family: 'Press Start 2P', cursive;}
    </style>
</head>
<body style = 'background-image: url(./img/body_bkgr.png);
               background-repeat: no-repeat;
               background-size: 100% 100%;'>

    <div style = 'text-align: center;
                font-size: xx-large;
                margin-top: 2%;
                padding: 1%;
                margin:auto;
                width: 1024px;
                background-color: rgba(255, 255, 255, 0.7);
                border: 2px solid black;
                '>

        <div>Fighting Game</div>
        <div style = 'font-size: large; margin-top: 1%;'>Click on game to start</div>
    </div>
    <div style = 
            'position: relative; 
             display: block;
             padding: 0;
             margin: auto;
             width: 1024px;'>
             
        <div style = 
            'display: flex; 
            width: 100%; 
            position: absolute; 
            align-items: center; 
            padding: 20px;'>

            <!---Player health--->
            <div style = 'position: relative; width: 100%; height: 30px; display: flex; justify-content: right; border: 4px solid white; border-right: 0'>
                <div style = 'background-color: #941C2F; width: 100%;'></div>
                <div id="playerHealth" style = 'background-color: #886394; width: 100%; position: absolute; top: 0; bottom: 0; right: 0;'></div>
            </div>

            <!---Timer--->
            <div id = 'timer' style = 
                'background-color: black; 
                width: 80px; 
                height: 40px; 
                border: 4px solid white;
                flex-shrink: 0; 
                color: white;
                display: flex; 
                align-items: center; 
                justify-content: center;'></div>

            <!---Enemy health--->
            <div style = 'position: relative; display: flex; width: 100%; height: 30px; border: 4px solid white; border-left: 0'>
                <div style = 'background-color: #941C2F; width: 100%;'></div>
                <div id="enemyHealth" style = 'background-color: #886394; width: 100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;'></div>
            </div>

        </div>
        <div id="text" style = 
                'position: absolute; 
                top: 0; 
                left: 0; 
                bottom: 0; 
                right: 0; 
                color: white;         
                align-items: center; 
                justify-content: center;
                display: none;'></div>

        <canvas style = 
                'display: block;
                padding: 0;
                margin: auto;
                margin-top: 5%;
                width: 1024px;
                border: 4px solid white'></canvas>

        <div style = 
                'margin-top: 2%;
                padding: 2%;
                background-color: rgba(255, 255, 255, 0.7);
                border: 2px solid black;'>
            Commands: </br>
            Player 1 (Samurai Mack): A/D to move, W to jump, S to attack </br>
            Player 2 (Kenji): LEFT/RIGHT to move, UP to jump, DOWN to attack</div>
    </div>
</body>
